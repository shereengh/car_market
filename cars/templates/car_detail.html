{% extends "base.html" %}
{% load static %}
{% block title %}Car Detail{% endblock title %}

{% block content %}
		<div class="row">
			<div class="col-12">
			<center>	
				<div class="card" id="bgc">
					{% if car.car_img %}
						 <img id="ch" src="{{ car.car_img.url}}" class="card-img-top">
					{% endif %}
			 <div class="card-body">
			  	<h5 class="card-title">{{car.model}}</h5>
			  	<p class="card-text">{{car.make}}</p>
			  	<p class="card-text">{{car.year}}</p>
			  </div>
			  <div class="card-body">
			  	<a href="{% url 'car-update' car.id %}" class="card-link btn btn-primary">Update</a>
			  	<a href="{% url 'car-delete' car.id %}" class="card-link btn btn-danger">Delete</a>
			  	</div>
			  </div>
			</center>
			</div>
		</div>
{% endblock content %}
